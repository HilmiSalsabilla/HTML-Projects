<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blob Maker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <!-- Blob Preview -->
        <div class="output">
            <div class="blob"></div>
        </div>

        <!-- Blob Dimensions -->
        <div class="dimensions">
            <div class="field">
                <label for="blob-height">Height</label>
                <input type="number" value="150" id="blob-height">
            </div>

            <div class="field">
                <label for="blob-width">Width</label>
                <input type="number" value="112" id="blob-width">
            </div>
        </div>

        <!-- Border Radius Sliders -->
        <div class="sliders">
            <input type="range" value="30">
            <input type="range" value="80">
            <input type="range" value="60">
            <input type="range" value="40">
        </div>

        <!-- CSS Output -->
        <!-- <div class="css-output"> -->
            <input type="text" id="css-code" readonly />
            <button id="copy">Copy</button>
        <!-- </div> -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
