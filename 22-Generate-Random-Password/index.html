<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Random Password</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-random-password">
            <h1>Generate a <br><span>Random Password</span></h1>

            <div class="display">
                <input type="text" id="password" placeholder="Your Password" readonly>
                <i class="fas fa-clipboard" id="copy" title="Copy Password"></i>
            </div>

            <button id="btn">Generate Password</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
