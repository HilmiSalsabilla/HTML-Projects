<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Joke Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <img 
                src="https://images.unsplash.com/photo-1657642119697-6a70dc74c03d?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8cm9ib3R8ZW58MHwyfDB8fHww" 
                alt="Avatar"
                class="avatar"
            >
            <h3>Robot</h3>
        </div>

        <!-- Chat Area -->
        <div class="chat" id="chat"></div>

        <!-- Button -->
        <button id="jokeBtn" class="btn">
            Can you tell me a joke?
        </button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
