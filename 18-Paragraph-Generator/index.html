<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1>Generate Random Paragraph</h1>

        <div class="row">
            <label for="items">Paragraph</label>
            <input type="number" id="items" value="5" min="1">
        </div>

        <button id="generateBtn" onclick="generate()">
            Generate
        </button>

        <div id="data" class="result"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
