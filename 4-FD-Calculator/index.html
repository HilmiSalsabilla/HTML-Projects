<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <h1>FD Calculator</h1>

        <div class="input-section">
            <label for="investment">Total Investment</label>
            <input type="range" id="investment" min="100000" max="100000000" step="100000" value="100000">
            <span id="investment-value">Rp 1.000.000</span>
        </div>

        <div class="input-section">
            <label for="interest-rate">Rate of Interest(p.a)</label>
            <input type="range" id="interest-rate" min="1" max="20" step="0.1" value="6.5">
            <span id="interest-rate-value">6.5%</span>
        </div>

        <div class="input-section">
            <label for="time-period">Time Period (Years)</label>
            <input type="range" id="time-period" min="1" max="30" step="1" value="5">
            <span id="time-period-value">5</span>
        </div>

        <button onclick="calculateFD()">Invest Now</button>

        <div class="output-section">
            <p>Invested amount: <span id="invested-amount"></span></p>
            <p>Est. returns: <span id="estimated-returns"></span></p>
            <p>Total value: <span id="total-value"></span></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
