<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Input Character</h1>

        <input 
            type="text" 
            id="text-input" 
            placeholder="Enter your text here..."
            maxlength="500"
        >

        <p id="char-count">0</p>

        <small class="disclaimer">
            *The count includes spaces and special characters.
        </small>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
