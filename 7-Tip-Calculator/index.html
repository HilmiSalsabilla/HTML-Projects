<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <h1>Tip Calculator</h1>
        
        <!-- Bill Input & Summary -->
        <section>
            <div class="wrapper">
                <label for="bill" class="lbl">Bill</label>
                <div class="input-box">
                    <span>$</span>
                    <input 
                        type="number" 
                        id="bill" 
                        class="val" 
                        placeholder="0.00" 
                        min="0" 
                        step="0.01" 
                    />
                </div>
            </div>
            <hr>

            <div class="wrapper">
                <label class="lbl">Tip</label>
                <span id="tip-amount" class="val">$0</span>
            </div>

            <div class="wrapper">
                <label class="lbl">Total Amount</label>
                <span id="total-amount" class="val">$0</span>
            </div>
        </section>

        <!-- Tip & Split Options -->
        <section>
            <div class="wrapper">
                <label for="tip" class="lbl">Tip%</label>
                <span id="tip-percent" class="val">0</span>
            </div>
            <input 
                type="range" 
                id="tip" 
                min="1" 
                max="100" 
                value="15" 
            />

            <div class="wrapper">
                <label for="no-of-people" class="lbl">No. of People</label>
                <span id="split-num" class="val">1</span>
            </div>
            <input 
                type="range" 
                id="no-of-people" 
                min="1" 
                max="15" 
                value="1" 
            />
        </section>

        <!-- Per Person Calculation -->
        <section>
            <div class="wrapper">
                <span class="lbl">Tip per person</span>
                <span id="tip-per-person" class="val">$0</span>
            </div>

            <div class="wrapper">
                <span class="lbl">Total per person</span>
                <span id="total-per-person" class="val">$0</span>
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
